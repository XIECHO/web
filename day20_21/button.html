<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="name" type="text">    
    <button id="submit-btn">Submit</button>
    <script>
// 在HTML中增加上面的代码，然后通过JavaScript编写如下功能：        
// 当点击按钮 submit-btn 时，在console中输出 name 中的内容
// 在输入过程中，如果按回车键，则同样执行上一条的需求
// 在输入过程中，如果按 ESC 键，则把输入框中的内容清空
    document.getElementById("submit-btn").addEventListener("click",function(){
        console.log(document.getElementById("name").value);
    })

    document.getElementsByTagName("body")[0].addEventListener("keyup",function esc(event) {
        if(event.keyCode == 27) {
            document.getElementById("name").value = "";
        }   
        if(event.keyCode == 13) {
            console.log(document.getElementById("name").value);
        }
    })

    </script>
</body>
</html>
