<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>

</head>
<body>   
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-gt;pear</p>    
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>
// 基于以上代码，实现如按钮中描述的功能：
// 实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
// 栈顶对应数组中最后一个元素
// 进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最右侧，中间用 -> 连接（练习使用数组的join方法）
var queue = ["apple", "pear"];
var cin = document.getElementById("stack-input");
var cout = document.getElementById("stack-cont");
// 进栈
document.getElementById("push-btn").addEventListener("click",function(){
    queue.push(cin.value);
    cout.innerText ="栈内容：" + queue.join("->");
})
// 退栈
document.getElementById("pop-btn").addEventListener("click",function(){
    queue.pop();
    cout.innerText ="栈内容：" +  queue.join("->");
})

//打印栈顶元素内容
document.getElementById("font-btn").addEventListener("click",function(){
    cout.innerText = queue.pop();
    queue.push(cout.innerText)
})

//判断栈是否为空
document.getElementById("empty-btn").addEventListener("click",function(){
    cout.innerText = queue.length ===0 ? true : false;
})

</script>
</body>
</html>
