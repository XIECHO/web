<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>

</head>
<body>   
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text" >
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>      
    <script>
// 基于如上HTML，实现需求
// 按照HTML中按钮的描述以此实现功能
// 计算结果显示在 id 为 result 的 P 标签中
// 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
   var buttons = document.getElementsByTagName("button");  
   var result = document.getElementById("result");
   var select = document.querySelectorAll("input[type=radio]");
   var numberA = select[0].parentElement.nextElementSibling;
   var numberB = select[1].parentElement.nextElementSibling;
   var numberAValue, numberBValue;


// 判断当前选中的输入框输入内容是否为数字
   function f0() {
       if(select[0].checked == true){
            var b = isNaN(numberA.value);
            result.innerText = !b;
       }
       if(select[1].checked == true){
            var b = isNaN(numberB.value);
            result.innerText = !b;
       }  
   }
   buttons[0].addEventListener("click",f0)



   function isNum(first , second){
       return isNaN(Number(first)) && isNaN(Number(second));
   }


// 把 A 四舍五入为 B 个小数位数的数字
    function f1() {
        var aValue = numberA.value;
        var bValue = numberB.value;
        if(!isNum(aValue, bValue)){
            numberAValue = Number(aValue);
            numberBValue = -Number(bValue);
            
        }
    }

    buttons[1].addEventListener("click",f1)
// 当前选中数字的绝对值
    function f2() {
       if(select[0].checked == true){
            numberAValue = Number(numberA.value);
            result.innerText = Math.abs(numberAValue);
       }
       if(select[1].checked == true){
            numberBValue = Number(numberB.value);
            result.innerText = Math.abs(numberBValue);
       }  
   }
   buttons[2].addEventListener("click",f2);

// 对当前选中的数字进行上舍入
function f3() {
       if(select[0].checked == true){
            numberAValue = Number(numberA.value);
            result.innerText = Math.ceil(numberAValue);
       }
       if(select[1].checked == true){
            numberBValue = Number(numberB.value);
            result.innerText = Math.ceil(numberBValue);
       }  
   }
   buttons[3].addEventListener("click",f3);
// 对当前选中的数字进行下舍入
function f4() {
       if(select[0].checked == true){
            numberAValue = Number(numberA.value);
            result.innerText = Math.floor(numberAValue);
       }
       if(select[1].checked == true){
            numberBValue = Number(numberB.value);
            result.innerText = Math.floor(numberBValue);
       }  
   }
   buttons[4].addEventListener("click",f4);
// 把当前选中的数字四舍五入为最接近的整数
function f5() {
       if(select[0].checked == true){
            numberAValue = Number(numberA.value);
            result.innerText = Math.round(numberAValue);
       }
       if(select[1].checked == true){
            numberBValue = Number(numberB.value);
            result.innerText = Math.round(numberBValue);
       }  
   }
   buttons[5].addEventListener("click",f5);
// 返回 A 和 B 中的最高值

    function f6() {
        var aValue = numberA.value;
        var bValue = numberB.value;
        if(!isNum(aValue, bValue)){
            numberAValue = Number(aValue);
            numberBValue = Number(bValue);  
        }
        result.innerText = Math.max(numberAValue,numberBValue);
    }
  
   buttons[6].addEventListener("click",f6);
// 返回 A 和 B 中的最低值
    function f7() {
        var aValue = numberA.value;
        var bValue = numberB.value;
        if(!isNum(aValue, bValue)){
            numberAValue = Number(aValue);
            numberBValue = Number(bValue);  
        }
        result.innerText = Math.min(numberAValue,numberBValue);
    }
   
   buttons[7].addEventListener("click",f7);
    </script>
</body>
</html>
