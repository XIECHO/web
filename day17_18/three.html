<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <script>
// 3的小游戏，练习使用循环和条件语句，实现如下需求：
// 从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
// 比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
var temp = ""
for(let i = 1; i<100; i++){
    if(i % 3 == 0){
        temp+="PA,"
    }else{
        temp += i+","
    }
    
}
console.log(temp+"100")

        
    </script>
</body>
</html>
