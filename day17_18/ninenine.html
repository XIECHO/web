<!DOCTYPE html>

<body>
<script>
    var i = 1;
    var j;
    var temp;
    for(; i < 10; i++){
        for(j = 1; j <= i; j++){
            temp = i * j;
            console.log(i + "*" + j + "=" + temp);
        }
    }
</script>
