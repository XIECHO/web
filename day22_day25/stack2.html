// 栈顶对应数组中第一个元素
// 进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）
var queue = ["apple", "pear"];
var cin = document.getElementById("stack-input");
var cout = document.getElementById("stack-cont");
// 进栈
document.getElementById("push-btn").addEventListener("click",function(){
    queue.unshift(cin.value);
    cout.innerText ="栈内容：" + queue.join("<-");
})
// 退栈
document.getElementById("pop-btn").addEventListener("click",function(){
    queue.shift();
    cout.innerText ="栈内容：" +  queue.join("<-");
})

//打印栈顶元素内容
document.getElementById("font-btn").addEventListener("click",function(){
    cout.innerText = queue.shift();
    queue.unshift(cout.innerText)
})

//判断栈是否为空
document.getElementById("empty-btn").addEventListener("click",function(){
    cout.innerText = queue.length ===0 ? true : false;
})
