<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ife</title>
<style>

body {
    margin:0;
}
a {
    text-decoration: none;
}
ul {
    padding-left: 0;
    margin-top: 0;
    background-clip: border-box;
}

li {
    list-style-type: none;
}

.contain {
    width: 960px;
    margin: 0 auto;
}

#header {
    background-color: rgb(0,0,0);    
    
}

#header div div:first-child {
    font-size: 1.8em;
    line-height: 1.8;
    display: inline-block;
    padding: 10px;
    width: 200px;
    color: #ffffff;
}

#header div div:last-child {
    float: right;
    margin-top: 5px;
    margin-right: 5px;
    width: 200px;
    text-align: right;
    
}
#header a {
    font-size: 0.8em;
    color: #ffffff;
}
#banner {
    margin: 0;   
    background-color: #0ca714;
}

#banner .contain {
    height: 150px;
    position: relative;
}

#banner .contain ul{
    position: absolute;
    right: 0;
    bottom: 10px;
}

#banner li {
    display: inline;
    

}

#banner ul li a {
color: #0ca714;
display: inline-block;
border: 1px solid black;
padding: 5px;
margin:5px;
background-color: aquamarine;
}

#banner #niaho {
    color: red;
    padding-top: 15px;
}






#nav li {
    
    float: left;
    border: 1px solid black;
    border-radius: 10px 10px 0 0 ;
    background-color: #646262;
    
    margin: 5px;
    margin-bottom: 0px;
   
}
#nav a {
    text-align: center;
}

#nav {
    border-bottom: 1px solid #d6d5d5;
    overflow: hidden;
}


#nav ul li #ni {

background-color: #fff;

border-bottom: 1px solid #fff;

}


.flex {
    display: flex;   
}
.flex div{
    margin:5px;
    min-height: 90px;
    border: 1px solid black;
    flex: 1;
    text-align: center;
    line-height: 3;
}
#bottom {
    text-align: center;
    line-height: 2;
    background-color: #646262;
}

</style>
</head>
<body>
    <div id="header">
        <div class="contain">
            <div>Logo</div>
            <div>
                <a href="#">Github</a>
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
    <div id="banner">
        <div class="contain">
            <ul>
                <li><a href="#">1</a></li>
                <li ><a href="#" id="niaho">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </div>
    </div>
    <div id="nav">
        <div class="contain">
            <ul>
                <li><a id="ni" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
            <div class="contain">
                <div class="flex">
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                </div>
                <div class="flex">
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                </div>
                <div class="flex">
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                    <div>This is content 1</div>
                </div>  
            </div>
    </div>
    <div id="bottom">2018 ife.baidu.com</div>
</body>
</html>
