<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>

</head>
<body>   
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple&lt;-pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>
// 基于以上代码，实现如按钮中描述的功能：
// 实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
// 队头对应数组中第一个元素
// 入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最左侧，中间用 <- 连接（练习使用数组的join方法） 

var queue = ["apple", "pear"];
var cin = document.getElementById("queue-input");
var cout = document.getElementById("queue-cont");
// 入队
document.getElementById("in-btn").addEventListener("click",function(){
    queue.push(cin.value);
    cout.innerText ="队列内容：" + queue.join("<-");
})
// 出队
document.getElementById("out-btn").addEventListener("click",function(){
    queue.pop();
    cout.innerText ="队列内容：" +  queue.join("<-");
})

//打印队头元素内容
document.getElementById("font-btn").addEventListener("click",function(){
   
    cout.innerText = queue.shift();
    queue.unshift(cout.innerText)
})

//判断队列是否为空
document.getElementById("empty-btn").addEventListener("click",function(){
    
    cout.innerText = queue.length ===0 ? true : false;
    
})

</script>
</body>
</html>
