<!DOCTYPE html>
<head>
    <title>ife</title>
    <meta charset="utf-8">
</head>
<body>
    <button id="a">A</button>
    <button id="b">B</button>
    <button id="c">C</button>
    
    <button id="d">D</button>
    <button id="e">E</button>
    <button id="f">F</button>
    
    
    <div id="contABC"></div>
    <div id="contDEF"></div>
    <script>
function resolve(){
    if(!location.hash){
        location.hash = "00"
    }
    return location.hash
}
function render(event) {
    var key = resolve().slice(1)
    
    if(key[0] == "a" || key[0] == "b" || key[0] == "c"){
        document.getElementById("contABC").innerText = document.getElementById(key[0]).innerText
    }else {
        document.getElementById("contABC").innerText = ""
    }
    if(key[1] == "d" || key[1] == "e" || key[1] == "f"){
        document.getElementById("contDEF").innerText = document.getElementById(key[1]).innerText
    }else {
        document.getElementById("contDEF").innerText = ""
    }
}

document.onclick = function(event) {
    var target = event.target
    var key = location.hash
    
    if(target.id == "a"){ 
        location.hash = "a" + key.slice(2)
    }else if(target.id == 'b'){
        location.hash = "b" + key.slice(2)
    }else if(target.id == 'c'){
        location.hash = "c" + location.hash.slice(2)
    }else if(target.id == 'd'){
        location.hash = location.hash.slice(1,2) + "d"
    }else if(target.id == 'e'){
        location.hash = location.hash.slice(1,2) + "e"
    }else if(target.id == 'f'){
        location.hash = location.hash.slice(1,2) + "f"
    }
}
window.onhashchange = render
render()


window.addEventListener("popstate",function(event) {
    console.log("xxxxxx")
    console.log('location: ' + document.location);
    console.log(event)
  console.log('state: ' + JSON.stringify(event.state));

})

        
    </script>
</body>
